<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Easy-Pay</title>
    <link rel="stylesheet" th:href="@{../layui/css/layui.css}" media="all" />
    <script th:src="@{../layui/layui.js}"></script>
    <script th:src="@{../jquery.min.js}"></script>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">Easy Pay</div>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">支付宝</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" onclick="alert(110)">二维码支付</a></dd>
                            <dd><a href="javascript:;">PC端支付</a></dd>
                            <dd><a href="javascript:;">退款</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">微信</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">二维码支付</a></dd>
                            <dd><a href="javascript:;">退款</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
                <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>二维码生成</legend>
                    </fieldset>

                <div class="layui-form-item">
                    <label class="layui-form-label">商户订单号</label>
                    <div class="layui-input-block">
                        <input type="text" id="oriderId" lay-verify="title" autocomplete="off" placeholder="请输入商户订单号(不填自动生成)" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">订单标题</label>
                    <div class="layui-input-block">
                        <input type="text" id="title" placeholder="请输入订单标题" autocomplete="off" class="layui-input" value="支付宝二维码支付测试" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">订单金额</label>
                    <div class="layui-input-block">
                        <input type="text" id="price" placeholder="请输入订单金额" autocomplete="off" class="layui-input" value="0.01" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal" onclick="getValue()">生成二维码</button>
                </div>

                <div style="text-align: center;margin-top: 30px">

                    <div id="payui">
                        <img  id ="qrcode" src="https://avatars2.githubusercontent.com/u/33079130?s=460&v=4"/>
                    </div>

                    <div id="successui" style="display: none">
                        <div>
                            <img th:src="@{../success.jpeg}" width="50px" height="50px">
                            <span style="color: yellowgreen;font-size: 16px">订单支付成功</span>
                        </div>
                        <span style="color: #C2BE9E">支付宝订单号：<b id="alino"></b></span>
                        <span style="color: #C2BE9E">商户订单编号：<b id="ownid"></b></span>
                        <span style="color: #C2BE9E">支付金额：<b id="money"></b></span>
                    </div>
                </div>
            </div>

            <div class="layui-footer" style="text-align: center">
                <!-- 底部固定区域 -->
                © layui.com - 底部固定区域
            </div>
        </div>
    </div>
</body>
</html>


<script>
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</html>
